Screens:
  EquipmentScreen:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: "=If(\r\n        Param(\"FromScanner\") = \"true\",\r\n        UpdateContext({\r\n            scannedSearchValue: Param(\"ScannedCode\"),\r\n            itemSelected: false,\r\n            editMode: false,\r\n            newMode: false,\r\n            deleteMode: false\r\n        });\r\n        \r\n        // 該当する備品を自動選択\r\n        Set(\r\n            varScannedItem,\r\n            LookUp([@Equipment], EquipmentCode = Param(\"ScannedCode\"))\r\n        );\r\n        \r\n        If(\r\n            !IsBlank(varScannedItem),\r\n            UpdateContext({\r\n                itemSelected: true,\r\n                CurrentItem: varScannedItem\r\n            })\r\n        ),\r\n        \r\n        // 通常の遷移の場合は検索をクリア\r\n        UpdateContext({\r\n            scannedSearchValue: \"\",\r\n            itemSelected: false\r\n        })\r\n    )"
