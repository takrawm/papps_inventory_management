                              BorderColor: =RGBA(245, 245, 245, 1)
                              Default: =CurrentItem
                              Fill: =RGBA(250, 250, 250, 1)
                              Items: |-
                                =If(
                                        !IsBlank(scannedSearchValue),
                                        // スキャンからの遷移の場合は、完全一致で検索
                                        Filter(
                                            [@Equipment],
                                            EquipmentCode = scannedSearchValue
                                        ),
                                        // 通常の検索
                                        If(
                                            !IsBlank(SearchInput1.Text),
                                            Search(
                                                [@Equipment], 
                                                SearchInput1.Text, 
                                                EquipmentCode, 
                                                FixedAssetNumber,
                                                SerialNumber
                                            ),
                                            [@Equipment]
                                        )
                                    )
                              LayoutMinWidth: =0
                              OnSelect: |-
                                =UpdateContext({ itemSelected: true, CurrentItem: ThisItem })
